<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pokemon</title>
    <script src="jquery-3.7.1.js"></script>
</head>

<body>
    <main>
        <section>
            <h2>Pokemon a buscar</h2>
            <div><input type="text" value="" name="pokemon" id="pokemon"></div>
            <div><input type="button" value="Buscar" id="search"></div>
        </section>
        <section>
            <h2>Pokemon encontrado:</h2>
            <p>
            <div id="contenido"></div>
            </p>
        </section>
    </main>
</body>
<script>
    $("#search").on("click", function () {
        let pokemon = $("#pokemon").val();

        if(pokemon.trim() != ""){
            fetch("https://pokeapi.co/api/v2/pokemon/"+pokemon)
            .then(response => response.json())
            .then(data => {
                $("#contenido").html("<h2>"+data.name+"</h2><img src='"+data.sprites.front_default+"'>");
            })
            .catch(error => console.log(error))
        }
    });
</script>

</html>
